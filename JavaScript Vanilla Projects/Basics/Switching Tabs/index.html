<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Display City</title>
  </head>
  <body>
    <div class="tab">
      <button onclick="display_city('London')">London</button>
      <button onclick="display_city('Paris')">Paris</button>
      <button onclick="display_city('Tokyo')">Tokyo</button>
    </div>
    <div id="London" class="content">
      <h2>London</h2>
      <p>London is the capital city of England.</p>
    </div>
    <div id="Paris" class="content">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>
    <div id="Tokyo" class="content">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
