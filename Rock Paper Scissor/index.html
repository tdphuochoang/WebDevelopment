<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>

      <span class="user-score">0</span>:<span class="comp-score">0</span>
    </div>
    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="./images/rock.png" alt="Rock image" />
      </div>
      <div id="p" class="choice">
        <img src="./images/paper.png" alt="Paper image" />
      </div>
      <div id="s" class="choice">
        <img src="./images/keo.png" alt="Scissors image" />
      </div>
    </div>

    <p class="action-message">Make your move.</p>
    <p class = "reset-button">RESET GAME</p>
    <script src="app.js" charset="utf-8"></script>

    
    </div>
  </body>
</html>
