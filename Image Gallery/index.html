<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="./hinh/1.PNG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/2.JPG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/3.JPG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/4.JPG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/5.JPG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/6.JPG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/7.JPG" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="./hinh/8.JPG" alt="" />
      </div>
      <!-- item image -->
    </div>

    <div class="gallery">
        <i class="fas fa-times close"></i>
      <div class="inner">
        <img src="./hinh/1.PNG" alt="" />
      </div>
      <div class="control prev">
         <i class="fas fa-chevron-left"></i>
      </div>
      </div>
      <div class="control next">
          <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
